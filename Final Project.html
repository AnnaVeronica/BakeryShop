<html>
<head>
<title>Veronica's Bakery</title>
<h2>Veronica's Bakery</h2>
<style>
h2 {
font-family: Mistral; 20px;
color: #0a295c;
}
  body{
  font-family: Verdana;

    table {
      border-collapse: collapse;

      border: 2px solid red;
      padding: 12px;

<script language ="JavaScript">

function Add()
{
var p = document.myform.price.value;
	quan = document.myform.quantity.value;
	p2 = document.myform.price2.value;
	quan2 = document.myform.quantity2.value;
	p3 = document.myform.price3.value;
	quan3 = document.myform.quantity3.value;
	
	cash = document.myform.ag.value;
	total = p*quan;
	total2 = p2*quan2;
	total3 = p3*quan3;
	
	finaltotal = total + total2 + total3;
	document.myform.Total3.value=finaltotal;
	
	change=cash-finaltotal;
	document.myform.change.value=change;
	
	alert("Thank you for ordering. Your total amount is: " + finaltotal +" Your change is: " +change);
}
function Clears()
{
document.myform.quantity.value="";
document.myform.quantity2.value="";
document.myform.quantity3.value="";
document.myform.ag.value="";
document.myform.change.value="";
document.myform.Total3.value="";
}

</script>
</head>

<body>
